<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P 거래</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel ="stylesheet"  type="text/css"href="/css/style.css">
</head>
<body>

    
    <div class="logo image">
        <img src="/imgs/dotori2.png">
    </div>
    <hr>
    
<div class="container my-3">
    <form th:action="@{/user/login}" th:object="${userCreateForm}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}">	
    <div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
    사용자 ID가 올바르지 않습니다.
</div>

        </div>
		<div class="mb-3">
			<label for="username" class="form-label">사용자ID</label>
			<input type="text" name="username" id="username" class="form-control">
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control">
		</div>		
		<br>
		<div class ="login-button">
		<button type="submit" class="btn btn-primary">로그인</button>
</div>
    
    <div class="form-check">
        <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
	</form>
        </div>
    </div>
   <br>
        
 
    <hr style="width: 350px; margin: 0 auto;">
    <p class="easy-login" align="center">간편한 로그인</p>
 
    
 
<div class="button-group">
    <a href="/oauth2/authorization/google" class="btn btn-google btn-lg">
        <img src="/imgs/google.png" >
        구글로그인
    </a>
    <a href="/oauth2/authorization/kakao" class="btn btn-kakao btn-lg">
        <img src="/imgs/kakao.png" >
        카카오 로그인
    </a>
</div>

<br><br>
    <footer class="footer">
        <div class="footer-info">
            <a href="/members/idfind">아이디 찾기</a> |<a href="/members/pwfind"> 비밀번호 찾기 </a>| <a href="javascript:void(0);" onclick="location.href='/user/signup';">회원가입</a>

        </div>
    </footer>
</body>
</html>
