<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>네비게이션 바</title>
<style>
.navbar {
    height: 200px; /* 원하는 높이 값을 지정하세요 */
}
.navbar-nav .nav-item {
	margin-left: 30px; /* 원하는 여백 값을 지정하세요 */
}

/* 마지막 메뉴 항목에는 오른쪽 마진을 주지 않도록 설정합니다 */
.navbar-nav .nav-item:last-child {
	margin-left: 0;
}
</style>

</head>
<body>
	<nav th:fragment="navbarFragment"
		class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
		style="background: linear-gradient(to right, #ECC982, #9E7243);">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">도토리</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/about">공지사항</a></li>
					<li class="nav-item"><a class="nav-link" href="/services">상품리스트</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/contact">동네소식</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/search">검색어
							순위</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">관리자모드</a></li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto ml-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a> <a
						class="nav-link" sec:authorize="isAuthenticated()"
						th:href="@{/user/logout}">로그아웃</a></li>
					<!--회원가입화면으로 이동할수있는 링크-->
					<li class="nav-item"><a class="nav-link"
						th:href="@{/user/signup}">회원가입</a></li>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="검색"
							aria-label="Search">
						<button class="btn btn-outline-dark btn-sm" type="submit"
							style="white-space: nowrap;">검색</button>

					</form>
				</ul>

			</div>
		</div>
	</nav>
	<!-- Bootstrap 및 jQuery 스크립트 추가 -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
