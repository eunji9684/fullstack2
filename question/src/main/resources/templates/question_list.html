<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>


<div layout:fragment="content" class="container my-3"> <!--부트스트랩 스타일시트에 정의되어있는 클래스들-->
    <table class="table mx-auto">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}" th:style="${loop.index % 2 == 0 ? 'background-color: #ffeedd' : 'background-color: #FEFFED;'}">
        	<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <!-- <td th:text="${loop.count}"></td><!--테이블항목에 번호추가--> 
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <!-- 해당 질문에 달린 답변 개수 표시 -->
                <span class="text-danger small ms-2"
                th:if = "${#lists.size(question.answerList) > 0}"
                th:text = "${#lists.size(question.answerList)}"></span>
            </td>
            <td th:text="${#dates.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td> <!--날짜객체 날짜포맷에맞게 변환-->
        </tr>
        </tbody>
    </table>
    
    <!-- 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
    	<ul class="pagination justify-content-center">
    		<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
    			<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
    				<span>이전</span>
    			</a>
    		</li>
    		
    		
    		<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
    		
    		th:if="${page >= paging.number-5 and page <= paging.number +5}"
    		
    		th:classappend="${page == paging.number} ? 'active'"
    		class="page-item">
    			
    			<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
    		</li>
    		
    		<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
    		
    			<a class="page-link" th:href="@{|?page=${paging.number+1}|}">
    				<span>다음</span>
    			</a>
    		</li>
    	</ul>
    
    </div>
    
    <!-- 페이징 처리 끝 -->
       <div class="d-flex justify-content-center mt-3">
    <a th:href="@{/question/create}" class="btn btn-primary">상품 등록하기</a>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
