<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 목록</title>
</head>

<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SBB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/login}">로그인</a>
                </li>
                <!--회원가입화면으로 이동할수있는 링크-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-3"> <!--부트스트랩 스타일시트에 정의되어있는 클래스들-->
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}">
        	<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <!-- <td th:text="${loop.count}"></td><!--테이블항목에 번호추가--> 
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <!-- 해당 질문에 달린 답변 개수 표시 -->
                <span class="text-danger small ms-2"
                th:if = "${#lists.size(question.answerList) > 0}"
                th:text = "${#lists.size(question.answerList)}"></span>
            </td>
            <td th:text="${#dates.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td> <!--날짜객체 날짜포맷에맞게 변환-->
        </tr>
        </tbody>
    </table>
    
    <!-- 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
    	<ul class="pagination justify-content-center">
    		<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
    			<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
    				<span>이전</span>
    			</a>
    		</li>
    		
    		
    		<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
    		
    		th:if="${page >= paging.number-5 and page <= paging.number +5}"
    		
    		th:classappend="${page == paging.number} ? 'active'"
    		class="page-item">
    			
    			<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
    		</li>
    		
    		<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
    		
    			<a class="page-link" th:href="@{|?page=${paging.number+1}|}">
    				<span>다음</span>
    			</a>
    		</li>
    	</ul>
    
    </div>
    
    <!-- 페이징 처리 끝 -->
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>

<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
